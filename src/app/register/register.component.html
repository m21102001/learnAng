<div class="container mt-4">
  <form [formGroup]="registerForm" (ngSubmit)="submitRegisterGroup(registerForm)">
    <!-- Full Name -->
    <div class="mb-3 row">
      <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="fullName"
          class="form-control"
          placeholder="Your full name"
          formControlName="fullName"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="registerForm.get('fullName')?.errors && registerForm.get('fullName')?.touched"
      >
        <p *ngIf="registerForm.get('fullName')?.errors?.['required']">Name is required</p>
        <p *ngIf="registerForm.get('fullName')?.errors?.['minlength']">Minimum 3 characters</p>
        <p *ngIf="registerForm.get('fullName')?.errors?.['maxlength']">Maximum 30 characters</p>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Your email"
          formControlName="email"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched"
      >
        <p *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</p>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
        <span class="btn btn-outline-secondary mt-2" (click)="togglePassword()">Show</span>
      </div>
      <div
        class="alert alert-danger"
        *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      >
        <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</p>
        <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters</p>
        <p *ngIf="registerForm.get('password')?.errors?.['pattern']">
          Must include at least 1 uppercase, 1 number, and 1 special character
        </p>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3 row">
      <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
      >
        <p>Passwords do not match</p>
      </div>
    </div>

    <!-- Submit -->
    <button class="btn btn-success" [disabled]="registerForm.invalid" type="submit">
      Register
    </button>
  </form>
</div>
